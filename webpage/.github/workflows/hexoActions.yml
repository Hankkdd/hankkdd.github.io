name: hexo deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Build (Hexo generate)
        run: |
          npx hexo clean
          npx hexo generate

      - name: Deploy to GitHub Pages repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.HEXO }}
          external_repository: Hankkdd/Hankkdd.github.io
          publish_branch: master
          publish_dir: ./public
          force_orphan: true
          user_name: Hankkdd
          user_email: hank940429@gmail.com
